<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="background-image">
      <div class="body-container">
        <header class="header-container">
          <div class="logo">
            <img class="love" src="./img/guru.png" alt="logo" />
          </div>
          <h1 id="title">Love Guru</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>

        <div class="border">
          <main>
            <form id="survey-form">
              <div class="form-group">
                <h1 class="title-name">Relationship Questionnaire</h1>
              </div>

              <div class="form-group">
                <label for="name" id="name-label"
                  >Name<input
                    id="name"
                    type="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                /></label>
              </div>

              <div class="form-group">
                <label for="email" id="email-label"
                  >Email
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </label>
              </div>

              <div class="form-group">
                <label for="age" id="number-label"
                  >Age(optional)<input
                    id="number"
                    type="number"
                    name="age"
                    placeholder="Enter your age"
                    required
                /></label>
              </div>

              <div class="form-group">
                <label for="role" id="name-label"
                  >What is your role?<input
                    id="dropdown"
                    name="role"
                    list="role"
                    placeholder="Select current role"
                    required
                  />
                  <datalist id="role" name="role">
                    <option disabled selected value>Select Your role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                  </datalist>
                </label>
              </div>

              <div class="gender-container">
                <p>Gender</p>
                <ul>
                  <li id="female">
                    <label for="gender" id="gender-label">
                      <input type="radio" name="gender" />Female
                    </label>
                  </li>
                  <li id="male">
                    <div class="male-bg">
                      <label for="gender" id="gender-label">
                        <input type="radio" name="gender" required />
                        Male
                      </label>
                    </div>
                  </li>
                </ul>
              </div>

              <div class="form-group">
                <p>Are you single?</p>
                <label for="radio"
                  ><input
                    id="d1"
                    type="radio"
                    name="radio"
                    checked
                  />Definitely</label
                >
                <label for="radio"
                  ><input id="d2" type="radio" name="radio" />Maybe</label
                >
                <label for="radio"
                  ><input id="d3" type="radio" name="radio" />Not sure</label
                >
              </div>

              <div class="form-group">
                <p>
                  What would you like to see improved? (Check all that apply)
                </p>
                <label for="checkbox"
                  ><input
                    id="c1"
                    type="checkbox"
                    name="checkbox"
                    value="Front-end Projects"
                  />Front-end Projects</label
                >
                <label for="checkbox"
                  ><input
                    id="c2"
                    type="checkbox"
                    name="checkbox"
                    value="Back-end Projects"
                  />Back-end Projects</label
                >
                <label for="checkbox"
                  ><input
                    id="c3"
                    type="checkbox"
                    name="checkbox"
                    value="Data Visualization"
                  />Data Visualization</label
                >
              </div>

              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea type="text" placeholder="Enter your comments here...">
                </textarea>
              </div>

              <div class="form-group">
                <button type="submit" id="submit">Submit</button>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
